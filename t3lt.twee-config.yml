sugarcube-2:
  macros:
    treebranch:
      name: treebranch
      container: true
      children:
        - leaf
      description: |-
        Adds a branch to a pre-registered NTree.

        Usage:
        ```
        <<treebranch NTreeID NTreeBranchID [norepeat|repeatlast|repeat]>>
          â€¦
        <</treebranch>>
        ```
        READ: [Documentation](https://github.com/cyrusfirheir/cycy-wrote-custom-macros/tree/master/narrative-tree#treebranch)
      parameters:
        - string &+ string |+ "norepeat"|"repeatlast"|"repeat"
    leaf:
      name: leaf
      parents:
        - treebranch
      description: |-
        Adds a leaf to an NTree branch.

        Usage:
        ```
        <<leaf [provider update object]>>
        ```
        READ: [Documentation](https://github.com/cyrusfirheir/cycy-wrote-custom-macros/tree/master/narrative-tree#leaf)
      skipArgs: true